<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Text Extraction</title>
</head>
<body>
  <h1>Take a Photo and Extract Text</h1>

  <!-- Video element to display camera feed -->
  <video id="video" autoplay style="width: 320px; height: 240px;"></video>

  <!-- Button to take a snapshot -->
  <button id="snap">Take Photo</button>

  <!-- Canvas to render the captured image -->
  <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>

  <!-- Display the extracted text -->
  <p>Extracted Text:</p>
  <textarea id="extractedText" rows="10" cols="50" readonly></textarea>

  <!-- Tesseract.js script -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

  <script>
    // Access the video and canvas elements
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const snap = document.getElementById('snap');
    const extractedText = document.getElementById('extractedText');

    // Use getUserMedia to access the camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        console.error("Error accessing camera: ", err);
      });

    // Event listener for taking the photo
    snap.addEventListener('click', () => {
      // Draw the current frame from the video onto the canvas
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Convert the canvas to a Data URL
      const dataURL = canvas.toDataURL('image/png');

      // Use Tesseract.js to extract text from the captured image
      Tesseract.recognize(dataURL, 'eng')
        .then(({ data: { text } }) => {
          // Display the extracted text in the textarea
          extractedText.value = text;

          // Send the extracted text to the backend (if necessary)
          sendTextToBackend(text);
        })
        .catch((error) => {
          console.error("Error during text extraction: ", error);
        });
    });

    // Function to send the extracted text to the backend
    function sendTextToBackend(text) {
      fetch('/process-text', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ text }),
      })
        .then(response => response.json())
        .then(data => {
          console.log("Response from server: ", data);
        })
        .catch(error => {
          console.error("Error sending text to backend: ", error);
        });
    }
  </script>
</body>
</html>
